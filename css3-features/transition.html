<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peru;
            /*transition: width 5s linear 3s, background-color 2s ease-in 2s;*/
            transition: transform 1s;
        }

        .box:hover{
            /*width: 400px;
            background-color: red;*/  
            transform: rotate(45deg) scale(0.5) translateX(150px);
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform : Change the shape</li>
        <li>Translate : It is a value of the transform style rule.Means you move either x or y axis</li>
        <li>Transition : how long it wil take to do the change the shape or color</li>
    </ul>

    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
</body>
</html>
