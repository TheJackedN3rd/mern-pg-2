<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            border: 2px solid red;
            
            display: flex;
            height: 1000px;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .box-1{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .box-2{
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        .box-3{
            width: 200px;
            height: 200px;
            background-color: lightcoral;
        }
        .box-4{
            width: 200px;
            height: 200px;
            background-color: lightgreen;
        }
        .box-5{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
        .box-6{
            width: 200px;
            height: 200px;
            background-color: rosybrown;
        }
        .box-7{
            width: 200px;
            height: 200px;
            background-color: brown;
        }
        .box-8{
            width: 200px;
            height: 200px;
            background-color: darkblue;
        }
        
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
        <div class="box-7"></div>
        <div class="box-8"></div>
    </div>
</body>
</html>
